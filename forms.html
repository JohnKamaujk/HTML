<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
</head>
<body>
<h2>Student Registration form</h2>
<form>
    <label for="fname">Firstname</label>
    <input type="text" id="fname" name="First name" placeholder="Enter first name">
    <br>
    <label for="lname">last name</label>
    <input type="text" id="lname" name="last name" placeholder="Enter last name">
    <br>
    <label for="email">Email address</label>
    <input type="email" id="email" name="Email address" placeholder="Enter Email address">
    <br>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="Password" placeholder="Enter Password">
    <br>
    <input type="submit" value="Register Here!">

</form>

</body>
</html>
